<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book & Pay - Hotel Paradise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background: url('/images/hotel-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding-top: 80px;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 15px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
    }

    .btn-success {
      background-color: #ffc107;
      border: none;
      color: black;
    }

    .btn-success:hover {
      background-color: #e0a800;
    }

    #priceSummary {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffc107;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.5) !important;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
  </style>
</head>
<body>

<!-- Transparent Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">üè® Hotel Paradise</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-5 fw-bold">Book Your Room</h2>
  <div class="row">
    <!-- Room Info -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <img th:src="@{${room.imageUrl}}" class="card-img-top" alt="Room Image">
        <div class="card-body">
          <h4 class="card-title" th:text="${room.type}">Deluxe Room</h4>
          <p>Price per night: ‚Çπ<span id="pricePerNight" th:text="${room.pricePerNight}">1000</span></p>
        </div>
      </div>
    </div>

    <!-- Booking Form -->
    <div class="col-md-6">
      <div class="card p-4">
        <form id="bookingForm" th:action="@{/user/book-room}" method="post">
          <input type="hidden" name="roomId" th:value="${room.id}">
          <input type="hidden" name="paymentId" id="paymentId">

          <div class="mb-3">
            <label class="form-label">Check-In Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Check-Out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Total Price:</label>
            <p id="priceSummary">‚Çπ0</p>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-success" onclick="payNow()">Pay & Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-white text-center mt-5">
  <div class="container">
    <small>¬© 2025 Hotel Paradise. All rights reserved.</small>
  </div>
</footer>

<script>
  let totalAmount = 0;

  function calculateTotal() {
    const checkIn = new Date(document.getElementById("checkInDate").value);
    const checkOut = new Date(document.getElementById("checkOutDate").value);
    const pricePerNight = parseFloat(document.getElementById("pricePerNight").textContent);

    if (!isNaN(checkIn) && !isNaN(checkOut) && checkOut > checkIn) {
      const diffTime = Math.abs(checkOut - checkIn);
      const nights = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      totalAmount = pricePerNight * nights;
      document.getElementById("priceSummary").innerText = `‚Çπ${totalAmount}`;
    } else {
      totalAmount = 0;
      document.getElementById("priceSummary").innerText = "‚Çπ0";
    }
  }

  document.getElementById("checkInDate").addEventListener("change", calculateTotal);
  document.getElementById("checkOutDate").addEventListener("change", calculateTotal);

  function payNow() {
    if (totalAmount <= 0) {
      alert("Please select valid check-in and check-out dates.");
      return;
    }

    fetch("/user/create-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ amount: Math.round(totalAmount * 100) }) // Razorpay expects paise
    })
    .then(res => res.json())
    .then(data => {
      const options = {
        key: 'rzp_test_15dGbJgD4ajD6F',
        amount: data.amount,
        currency: "INR",
        name: "Hotel Booking",
        description: "Room Booking Payment",
        order_id: data.id,
        handler: function (response) {
          document.getElementById("paymentId").value = response.razorpay_payment_id;
          document.getElementById("bookingForm").submit();
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#ffc107"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    })
    .catch(err => {
      alert("Failed to initiate payment.");
      console.error(err);
    });
  }
</script>
</body>
</html>
