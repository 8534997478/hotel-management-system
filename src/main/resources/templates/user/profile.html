<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Hotel Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 col-md-8">
    <h2 class="mb-4 text-center">My Profile</h2>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/user/update}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />

        <!-- Username (readonly) -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:value="${user.username}" readonly>
        </div>

        <!-- Email (readonly) -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:value="${user.email}" readonly>
        </div>

        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name">
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter phone number">
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
            </select>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="3" placeholder="Enter address"></textarea>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Update Profile</button>
        </div>
    </form>
</div>

</body>
</html>
