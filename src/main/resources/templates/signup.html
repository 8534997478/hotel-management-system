<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Hotel Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background-image: url('https://3.imimg.com/data3/FM/MD/MY-1906485/hotel-booking.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .navbar {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.2) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .signup-card {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeInRight 1s ease;
      color: #000;
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(40px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .signup-logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-height: 70px;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<!-- ‚úÖ Transparent Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="#">üè® Hotel Paradise</a>
    </div>
</nav>

<!-- ‚úÖ Right-Aligned Signup Card -->
<div class="container d-flex justify-content-end align-items-center" style="min-height: 100vh; padding-top: 70px;">
    <div class="signup-card me-5">
        <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="Hotel Logo" class="signup-logo">
        <h2 class="text-center mb-4">User Registration</h2>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/user/do_register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select th:field="*{gender}" class="form-select" id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" id="address" rows="2"></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
                <label class="form-check-label" for="agreement">I agree to the terms & conditions</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <p class="mt-3 text-center text-dark">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="text-white text-center py-2 fixed-bottom">
    <small>¬© 2025 Hotel Paradise. All rights reserved.</small>
</footer>

</body>
</html>
