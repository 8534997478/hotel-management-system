<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h2 class="text-center mb-4">Edit User</h2>
    <form th:action="@{/admin/user/update}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <select th:field="*{gender}" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>

            </select>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="text" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>

            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
