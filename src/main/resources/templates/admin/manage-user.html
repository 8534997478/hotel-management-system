<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://3.imimg.com/data3/FM/MD/MY-1906485/hotel-booking.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgb(36 35 35 / 7%);
      padding: 2rem;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-in-out;
    }

    h2 {
      color: #eaf0f6;
      font-weight: bold;
    }

    .table {
      background-color: white;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">Manage Users</h2>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>#ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Role</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.fullName}">Name</td>
      <td th:text="${user.email}">email@example.com</td>
      <td th:text="${user.phone}">1234567890</td>
      <td th:text="${user.role}">ROLE_USER</td>
      <td class="text-center">
        <a th:href="@{'/admin/user/edit/' + ${user.id}}" class="btn btn-sm btn-primary me-2">Edit</a>
        <form th:action="@{'/admin/user/delete/' + ${user.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
