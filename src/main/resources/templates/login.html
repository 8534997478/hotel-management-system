<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotel Paradise - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://3.imimg.com/data3/FM/MD/MY-1906485/hotel-booking.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .navbar {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.2) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

     .login-card {
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #000;
      animation: fadeSlideRight 1.2s ease;
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .login-logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 80px;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<!-- ‚úÖ Transparent Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="#">üè® Hotel Paradise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


  </div>
</nav>

<!-- ‚úÖ Login Card -->
<div class="container d-flex justify-content-end align-items-center" style="height: 100vh; padding-top: 80px;">
  <div class="col-md-5 login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="Hotel Logo" class="login-logo">

    <h3 class="text-center mb-4">Login to Your Account</h3>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center mt-3">
        <a href="/user/signup">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="text-white text-center py-2 fixed-bottom">
  <small>¬© 2025 Hotel Paradise. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
